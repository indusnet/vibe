<head>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff006e;
            --neon-purple: #8b00ff;
            --dark-bg: #0a0e27;

â€¨
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
â€¨
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            overflow: hidden;

â€¨
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 243, 255, 0.03) 2px,

â€¨
        @keyframes scan {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0%); }
        }
â€¨
        .container {
            text-align: center;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }
â€¨
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

        }
â€¨
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;

            -webkit-text-fill-color: transparent;

â€¨
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
â€¨
        .status {
            font-size: 1.8rem;

            margin-bottom: 2rem;

            display: flex;
            align-items: center;
            justify-content: center;

        }
â€¨
        .status.winner {
            animation: pulse 0.5s ease-in-out;
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
        }
â€¨
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
â€¨
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 2rem;
            font-family: 'Orbitron', sans-serif;
        }
â€¨
        .score-item {
            background: rgba(26, 35, 64, 0.6);
            padding: 1rem 2rem;
            border-radius: 10px;
            border: 2px solid var(--grid-line);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
â€¨
        .score-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.3);
        }
â€¨
        .score-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.15rem;
        }
â€¨
        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px currentColor;
        }
â€¨
        .player-score .score-value {
            color: var(--neon-blue);
        }
â€¨
        .computer-score .score-value {
            color: var(--neon-pink);
        }
â€¨
        .board {
            display: grid;
            grid-template-columns: repeat(3, 140px);
            grid-template-rows: repeat(3, 140px);
            gap: 15px;
            margin: 0 auto 2rem;
            padding: 20px;
            background: rgba(26, 35, 64, 0.4);
            border-radius: 20px;
            border: 2px solid var(--grid-line);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 40px rgba(0, 243, 255, 0.2),
                inset 0 0 40px rgba(0, 243, 255, 0.05);
        }
â€¨
        .cell {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.8), rgba(5, 8, 18, 0.9));
            border: 2px solid var(--grid-line);
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
â€¨
        .cell::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
â€¨
        .cell:hover::before {
            opacity: 1;
        }
â€¨
        .cell:hover:not(.taken) {
            border-color: var(--neon-blue);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(0, 243, 255, 0.4),
                inset 0 0 20px rgba(0, 243, 255, 0.1);
        }
â€¨
        .cell.taken {
            cursor: not-allowed;
        }
â€¨
        .cell.x {
            color: var(--neon-blue);
            text-shadow: 
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
            animation: markAppear 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
â€¨
        .cell.o {
            color: var(--neon-pink);
            text-shadow: 
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink);
            animation: markAppear 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
â€¨
        @keyframes markAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
â€¨
        .cell.winning {
            animation: winningCell 0.6s ease-in-out infinite alternate;
        }
â€¨
        @keyframes winningCell {
            0% {
                box-shadow: 
                    0 0 20px var(--neon-purple),
                    inset 0 0 20px var(--neon-purple);
                border-color: var(--neon-purple);
            }
            100% {
                box-shadow: 
                    0 0 40px var(--neon-purple),
                    inset 0 0 40px rgba(139, 0, 255, 0.3);
                border-color: var(--neon-pink);
            }
        }
â€¨
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
â€¨
        button {
            font-family: 'Orbitron', sans-serif;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15rem;
            border: 2px solid var(--neon-blue);
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(139, 0, 255, 0.1));
            color: var(--neon-blue);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
â€¨
        button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
â€¨
        button:hover::before {
            opacity: 0.2;
        }
â€¨
        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(0, 243, 255, 0.4),
                0 0 20px rgba(0, 243, 255, 0.3);
            border-color: var(--neon-purple);
        }
â€¨
        button:active {
            transform: translateY(-1px);
        }
â€¨
        button span {
            position: relative;
            z-index: 1;
        }
â€¨
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.2rem;
            }
â€¨
            .board {
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
                gap: 10px;
                padding: 15px;
            }
â€¨
            .cell {
                font-size: 3rem;
            }
â€¨
            .scoreboard {
                gap: 2rem;
            }
â€¨
            .score-item {
                padding: 0.75rem 1.5rem;
            }
â€¨
            .score-value {
                font-size: 2rem;
            }
â€¨
            button {
                padding: 0.75rem 2rem;

            }
        }
    </style>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="scoreboard">
            <div class="score-item player-score">
                <div class="score-label">Player</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score-item computer-score">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>
â€¨
        <div class="status" id="status">Your turn</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
â€¨
        <div class="controls">
            <button id="resetBtn"><span>New Game</span></button>
        </div>
    </div>
â€¨
    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill(null);
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.playerScore = 0;
                this.computerScore = 0;
                this.firstPlayer = 'player'; // Tracks who starts (alternates each game)
                
                this.cells = document.querySelectorAll('.cell');
                this.status = document.getElementById('status');
                this.resetBtn = document.getElementById('resetBtn');
                this.playerScoreEl = document.getElementById('playerScore');
                this.computerScoreEl = document.getElementById('computerScore');
                
                this.winningCombos = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6] // diagonals
                ];
                
                this.init();
            }
â€¨
            init() {
                this.cells.forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                });
                
                this.resetBtn.addEventListener('click', () => this.resetGame());
                
                // Computer goes first if it's their turn
                if (this.firstPlayer === 'computer') {
                    this.status.textContent = "Computer's turn";
                    setTimeout(() => this.computerMove(), 500);
                }
            }
â€¨
            handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.dataset.index);
                
                if (!this.gameActive || this.board[index] || this.currentPlayer === 'O') {
                    return;
                }
                
                this.makeMove(index, 'X', cell);
            }
â€¨
            makeMove(index, player, cell) {
                this.board[index] = player;
                cell.textContent = player;
                cell.classList.add(player.toLowerCase(), 'taken');
                
                if (this.checkWinner(player)) {
                    this.endGame(player);
                    return;
                }
                
                if (this.board.every(cell => cell !== null)) {
                    this.endGame('draw');
                    return;
                }
                
                this.currentPlayer = player === 'X' ? 'O' : 'X';
                
                if (this.currentPlayer === 'O') {
                    this.status.textContent = "Computer thinking...";
                    setTimeout(() => this.computerMove(), 600);
                } else {
                    this.status.textContent = "Your turn";
                }
            }
â€¨
            computerMove() {
                if (!this.gameActive) return;
                
                const availableMoves = this.board
                    .map((cell, index) => cell === null ? index : null)
                    .filter(index => index !== null);
                
                if (availableMoves.length === 0) return;
                
                // Intelligent AI: use minimax algorithm
                const bestMove = this.findBestMove();
                const cell = this.cells[bestMove];
                
                this.makeMove(bestMove, 'O', cell);
            }
â€¨
            // Minimax algorithm for unbeatable AI
            minimax(board, depth, isMaximizing) {
                // Check terminal states
                if (this.checkWinnerForBoard(board, 'O')) return 10 - depth;
                if (this.checkWinnerForBoard(board, 'X')) return depth - 10;
                if (board.every(cell => cell !== null)) return 0;
â€¨
                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === null) {
                            board[i] = 'O';
                            let score = this.minimax(board, depth + 1, false);
                            board[i] = null;
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === null) {
                            board[i] = 'X';
                            let score = this.minimax(board, depth + 1, true);
                            board[i] = null;
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }
â€¨
            findBestMove() {
                let bestScore = -Infinity;
                let bestMove = -1;
                
                // Create a copy of the board for simulation
                let boardCopy = [...this.board];
                
                for (let i = 0; i < 9; i++) {
                    if (boardCopy[i] === null) {
                        boardCopy[i] = 'O';
                        let score = this.minimax(boardCopy, 0, false);
                        boardCopy[i] = null;
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                
                return bestMove;
            }
â€¨
            checkWinnerForBoard(board, player) {
                return this.winningCombos.some(combo => {
                    const [a, b, c] = combo;
                    return board[a] === player && board[b] === player && board[c] === player;
                });
            }
â€¨
            checkWinner(player) {
                return this.winningCombos.some(combo => {
                    const [a, b, c] = combo;
                    if (this.board[a] === player && this.board[b] === player && this.board[c] === player) {
                        this.highlightWinningCells(combo);
                        return true;
                    }
                    return false;
                });
            }
â€¨
            highlightWinningCells(combo) {
                combo.forEach(index => {
                    this.cells[index].classList.add('winning');
                });
            }
â€¨
            endGame(result) {
                this.gameActive = false;
                
                if (result === 'X') {
                    this.status.textContent = 'ðŸŽ‰ You Win! ðŸŽ‰';
                    this.status.classList.add('winner');
                    this.playerScore++;
                    this.playerScoreEl.textContent = this.playerScore;
                } else if (result === 'O') {
                    this.status.textContent = 'ðŸ’€ Computer Wins! ðŸ’€';
                    this.status.classList.add('winner');
                    this.computerScore++;
                    this.computerScoreEl.textContent = this.computerScore;
                } else {
                    this.status.textContent = "âš¡ It's a Draw! âš¡";
                }
            }
â€¨
            resetGame() {
                this.board = Array(9).fill(null);
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'taken', 'winning');
                });
                
                this.status.classList.remove('winner');
                
                // Alternate first player
                this.firstPlayer = this.firstPlayer === 'player' ? 'computer' : 'player';
                
                if (this.firstPlayer === 'computer') {
                    this.status.textContent = "Computer's turn";
                    setTimeout(() => this.computerMove(), 500);
                } else {
                    this.status.textContent = "Your turn";
                }
            }
        }
â€¨
        // Initialize game
        const game = new TicTacToe();
    </script>
